<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Local Storage</title>
</head>
<body>
    <header>
        <div class="todoList">
            <div class="logo">
                <p class="logo_txt">TODO</p>
                <div class="dark_light_mode dark_mode" data-mode="light"></div>
            </div>
            <form action="" class="todoForm">
                <div class="todo_group">
                    <input type="checkbox" class="completed" name="completed">
                    <input class="todoInput" name="todo" type="text" placeholder="Create a new todo..">
                </div>
            </form>

            <ul class="todoUl">
               
            </ul>
        </div>
    </header>
    <script src="app.js"></script>
</body>
</html>
